<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/update/{id}(id=${user.getId()})}" th:object ="${user}">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="email">Емайл:</label>
    <input type="text" id="email" th:field="*{email}">
    <br>
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" th:field="*{phone}">
    <br>
    <label for="role">Роль:</label>
    <input type="text" id="role" th:field="*{role}">
    <br>
    <label for="pass">Пароль:</label>
    <input type="text" id="pass" th:field="*{password}">
    <br>
    <input type="submit" value="Обновить пользователя"/>
    <input type="submit" th:formaction="@{/users/delete/{id}(id=${user.getId()})}" value="Удалить пользователя"/>
</form>
</body>
</html>
